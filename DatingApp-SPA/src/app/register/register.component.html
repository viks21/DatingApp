<form #regiserForm="ngForm" (ngSubmit)="register()">
<h2 class="text-center text-primary">Sign Up</h2>
<hr>

  <div class="form-group">
    <input type="text" class="form-control" required name="UserName" [(ngModel)]="model.UserName" 
    placeholder="Username" >
  </div>

  

<div class="form-group">
<input type="password" class="form-control" required name="Password" [(ngModel)]="model.Password" 
placeholder="Password">
</div>


  <div class="form-group text-center">
    <button class="btn btn-success" type="submit">Regiter</button>
    <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>


  </div>

</form>
